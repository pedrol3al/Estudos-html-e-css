<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>

    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito.<br>
        Basta colocar tudo 
        no meio do par de tags
        p e /p 😁😁😀😀😁😀😀😁😊
    </p>

    <p>Se você precisar
       quberar linha em algum <br>
       lugar  use a tag &lt;br&gt; <!-- Less than/ Greater than - Menor que/ Maior que -->
    </p>

    <p>Vamos adicionar simbolos especiais: 

        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &uparrow;
        &delta;
        &uarr;
        &#x1f596
     

    </p>
    
</body>
</html>
