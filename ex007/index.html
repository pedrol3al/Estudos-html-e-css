<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Âncoras</title>
</head>
<body>

    <h1>Usando links externos</h1>
    <p>Você pode acessar meu <a href="https://github.com/pedrol3al" target="_blank" rel="external">
        repositorio publico
            no github
    </a> </p>
    

    <!--target _blank + rel="external" serve pra ao o usuario clicar no link externo para sair do site, ao inves de sobreescrever o seu site, ele vai redirecionar e manter aq sua guia aberta-->
</body>
</html>
